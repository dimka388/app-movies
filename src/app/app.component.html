<div id="wrapper">
	<div class="top-list">
		<ol class="list">
			<li *ngFor="let item of list.results"
				(click)="itemClickHandler(item)">
				{{item.title}}
			</li>
		</ol>
	</div>
	<popup-component [details]=details></popup-component>
	<graph-component [list]=list.results></graph-component>
</div>
